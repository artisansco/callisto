version: "2"
sql:
  - engine: "sqlite"
    queries: "internal/data/queries"
    schema: "internal/data/schema"
    gen:
      go:
        package: "database"
        out: "internal/database"
        emit_db_tags: true
        emit_empty_slices: true
        emit_json_tags: true
        json_tags_case_style: "snake"
    strict_function_checks: true
